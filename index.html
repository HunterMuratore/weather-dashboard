<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main id="container" class="container-fluid">
        <div class="row d-flex justify-content-between mt-5">
            <section id="search" class="col-sm-3 col-lg-4 text-center">
                <h2>Search For A City:</h2>
                <input id="search-input" type="text" placeholder="City"> <br>
                <button id="search-btn" class="btn btn-primary mt-3 px-4">Search</button>
                <div class="search-history">

                </div>
            </section>
            <section class="weather d-flex flex-column mt-5 p-3 col-sm-9 col-lg-8">
                <div class="one-day me-auto p-3"></div>
                <div class="five-day mt-3"></div>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
